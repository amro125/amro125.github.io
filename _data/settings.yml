#-------------------------------
# Testimonials Section
testimonials:
  enable: true

testimonial__title: Performances
testimonial__description: I've been fortunate enough to have my robots perform AND perform with my robots! Here are some notable events we have done!

testimonial__items:
  - name: "Medusai at ICRA"
    image: "/images/MedusaiNadya.png"
    designation: "Atlanta, Georgia"
    link: "https://www.youtube.com/watch?v=P6HPhCTA-0s"
    content : "After a series of workshops, I got to show an hour long medusai event to over 160 people"
  
  - name: "Festival De Las Ideas"
    image: "/images/shimonCrop.png"
    designation: "Puebla, Mexico"
    link: "https://festivaldelasideas.mx/resumen/dia-2-2024.php?lng=en"
    content : "I got to play trombone with Shimon in a venue of 3,000 people! We performed two songs in which shimon generated his own lyrics and one song where he improvises based on what we play."

  - name: "Supercomputing Conference"
    image: "/images/shimonCrop.png"
    designation: "Atlanta, GA"
    link: "https://www.youtube.com/watch?v=RxDcH460Bfo"
    content : "We presented Shimon at the Georgia Tech Booth at SC24. did performances where Shimon learned how to do song covers! During the day Shimon also had an interactive demo for people to play with."

  - name: "Shimon goes to the Big Apple"
    image: "/images/shimonCrop.png"
    designation: "Nasdaq building, Times Square"
    # link: "https://twitter.com/"
    content : "Shimon did a performance for the internet company, Cox, where we showed some songs Shimon wrote"

  - name: "Democracy Festival"
    image: "/images/shimonCrop.png"
    designation: "Athens, Greece"
    link: "https://www.youtube.com/watch?v=gWkupj0Xv3o"
    content : "I performed trombone with Shimon where we did an hour long concert with some incredible musicians in Greece. We had limited time as customs had a lot of trouble getting the robot to Greece"

  - name: "Medusai Debut Event"
    image: "/images/medusai4.avif"
    designation: "Trilith Studios/Lux Machina"
    link: "https://gtcmt.gatech.edu/feature/medusai"
    content : "I got to show off Medusai at a gorgeous 3D theater where Loki and the Mandalorian were filmed. The animators there helped with some wonderful animations."

  - name: "Shimon on Jimmy Kimmel"
    image: "/images/shimonCrop.png"
    designation: "Holleywood"
    link: "https://www.facebook.com/globalchartargentina/videos/chart-beat-coin-chapstick-jimmy-kimmel-live-2022/694663755059913/"
    content : "Not me this time, but the superstar Shimon got to perform with the band Coin on their (at the time) new song Chapstick"

  - name: "Shimon with Jeff Goldblum"
    image: "/images/shimonCrop.png"
    designation: "DisneyPlus: The World According to Jeff"
    link: "https://scientificinquirer.com/2022/01/17/for-this-music-creating-robot-its-all-about-solving-puzzles/"
    content : "Shimon rapped with Jeff goldblum on his show, The World According to Jeff. Youll notice the xArms dancing in the background (this was their first ever performance)!"

  - name: "Forest at the Aquarium"
    image: "/images/forest3.jpg"
    designation: "Georgia Aquarium"
    # link: "https://facebook.com/"
    content : "One of the performances we did with Forest was for a building construction conference. I got to debut my system to automatically generate dances!"

  - name: "Shimon in Chicago"
    image: "/images/shimonCrop.png"
    designation: "Terminal West"
    # link: "https://twitter.com/"
    content : "This event was the first event to use our new gestures and code for call and response: it was musically informed rules using markov models to improv"


